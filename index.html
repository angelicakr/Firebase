<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>
</head>

<body>

    <!--  -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: navy; color: white">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current trains-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedule</h3>
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <td>Train Name</td>
                                    <td>Destination</td>
                                    <td>Frequency (min)</td>
                                    <td>Next Arrival</td>
                                    <td>Minutes Away</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-input">First Train Time</label>
                                <input class="form-control" id="first-input" placeholder="Time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="5 min" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="train.js"></script>

</body>

</html>
